
<ion-content padding>
    <section class="wrapper">
      <br>
      <h3>Sistema de Pedidos</h3>
      <br>
      <img src="assets/imgs/loginimage.png" alt="imagelogin" >
      <h4>Faça o login para acessar o aplicativo:</h4>
      <br>
        <form>
          <div>
              <label >Email</label>
              <input [(ngModel)]="creds.email" placeholder="Digite seu email" name="email" type="text" autocomplete="off"  /> 
          </div>
          <br>
          <div>
            <label >Senha</label>
            <input [(ngModel)]="creds.password"placeholder="Digite sua senha" name="password" type="password" autocomplete="off"/> 
          </div>
        
          <div class="btn" (click)="login()">
            Entrar
          </div>
        </form>
        <p>Ainda não tem uma conta?</p>
        <p><a (click)="signup()">Cadastre-se agora!</a></p>
    </section>
</ion-content>
