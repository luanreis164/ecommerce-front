
<ion-header>
  <ion-navbar color="dark" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title >Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProducts(item.id)" > 

      <ion-thumbnail item-start>
        <img src="{{bucketBaseUrl}}/cat{{item.id}}.jpg" class="circle">
      </ion-thumbnail>

      <ion-label>{{ item.name }}</ion-label>

    </button>
  </ion-list>
</ion-content>
