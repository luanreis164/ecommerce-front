
<ion-header>
  <ion-navbar color="dark" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title >Categorias</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProducts()"> 

      <ion-thumbnail item-start>
        <img src="{{bucketBaseUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>

      <ion-label>{{ item.name }}</ion-label>

    </button>
  </ion-list>
</ion-content>
