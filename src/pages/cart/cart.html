
<ion-header>
  <ion-navbar color="dark" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title >Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items"> 
      <ion-thumbnail item-start>
        <img [src]="item.product.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2> {{ item.product.name }}  </h2>
      <h3> - R{{item.product.price | currency}} </h3>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decreaseQuantity(item.product)"></ion-icon>
      <h3 class="nolinebreak"> {{item.amount }} </h3>
      <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.product)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.product)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>R{{total() | currency }}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1 align="center">Seu carrinho está vázio!</h1>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goOn()"> Continuar comprando </button>
  <button *ngIf="total() > 0" ion-button block color="secondary" (click)="checkout()"> Finalizar pedido </button>
</ion-content>
