
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu perfil:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
      <img class="circle" [src]="customer?.imageUrl || 'assets/imgs/blank.png'">
  </ion-avatar>
  <h2 text-center>{{customer?.name}}</h2>
  <p color-light text-center>{{customer?.email}}</p>

</ion-content>
