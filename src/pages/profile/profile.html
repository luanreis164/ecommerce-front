
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card class="card">
      <img class="circle" [src]="customer?.imageUrl || 'assets/imgs/blank.png'">
        <ion-card-content>
          <ion-card-title align="center">
            {{customer?.name}}
          </ion-card-title >
          <h2 align="center">
          {{customer?.email}}
          </h2>
        </ion-card-content>
</ion-card>

<ion-card class="card">
  <ion-card-header>
    Enviar imagem de perfil
  </ion-card-header>
      <ion-item *ngIf="picture">
        <img [src]="picture">
      </ion-item>
      <ion-item >
        <button ion-button block (click)="getCameraPicture()" [disabled]="camOn"> Camera </button>
        <button *ngIf="picture" ion-button outline block (click)="sendPicture()" [disabled]="camOn"> Enviar imagem </button>
        <button *ngIf="picture" ion-button outline block (click)="cancel()" [disabled]="camOn"> Descartar imagem </button>

      </ion-item>
</ion-card>

</ion-content>
