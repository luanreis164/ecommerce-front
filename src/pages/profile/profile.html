
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card class="card">
  <img class="circle" [src]="customer?.imageUrl || 'assets/imgs/blank.png'">
<ion-card-content>
<ion-card-title align="center">
  {{customer?.name}}
</ion-card-title >
<h2 align="center">
{{customer?.email}}
</h2>
</ion-card-content>
</ion-card>

</ion-content>
